<!doctype html>
<html lang="en">
    <head>
        <title>Prakriyāpradarśinī</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="verb_generator.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Prakriyāpradarśinī</h2>
            </div>
            <div class="form" id="form">
                <div class="form-group">
                    <label for="inputText">Input</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Verb for analysis" onkeypress="handleEnter(event)">
                </div>
                <div class="form-group">
                    <label for="inputTrans">Input Transliteration</label>
                    <select id="inputTrans" class="form-control">
                        <option selected>slp1</option>
                        <option>devanagari</option>
                        <option>hk</option>
                        <option>iast</option>
                        <option>itrans</option>
                        <option>kolkata</option>
                        <option>velthius</option>
                        <option>wx</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="outputTrans">Output Transliteration</label>
                    <select id="outputTrans" class="form-control">
                        <option>slp1</option>
                        <option selected>devanagari</option>
                        <option>hk</option>
                        <option>iast</option>
                        <option>itrans</option>
                        <option>kolkata</option>
                        <option>velthius</option>
                        <option>wx</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary form-group" id="goButton">Go</button>
            </div>
            <div id="devtab" class="d-none">
                <h3>Your input</h3>
                <p id="devinp">input</p>
            </div>
            <div id="restab" class="d-none">
                <h3 id="reshead">Results</h3>
                <div id="restable"></div>
            </div>
            <div id="jsonButton" class="d-none mt-3">
                <button data-toggle="collapse" data-target="#jsonbox" type="button" class="btn btn-primary">
                    Toggle Raw JSON
                </button>
            </div>
            <div id="jsonbox" class="collapse">
            </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script -->
        <script
           src="https://code.jquery.com/jquery-3.2.1.min.js"
           integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
           crossorigin="anonymous"></script>
        <script src="lib/jquery.query-object-2.2.3.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="sanscript.js"></script>
        <script src="verb_generator.js"></script>
    </body>
</html>
